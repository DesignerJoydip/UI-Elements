<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If Else Statement</title>
</head>
<body>

    <script>
 
    var age = prompt("How older you?");

    //var age = prompt("");

    if (isNaN(age)) {
        alert("The age must be a number.");
    } else {
        if (age >= 18) {
            alert("Welcome!");
        } else if (age > 13) {
            alert("You're still a teenager");
        } else {
            alert("You're not allow");
        }
    } 
    </script>
    
</body>
</html>
