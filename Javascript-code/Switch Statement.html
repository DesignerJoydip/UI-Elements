<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch Statement</title>
</head>
<body>

    <script>
        var x = 7;
    switch (x) {
        case 5:
            console.log("X IS 5");
            break;
        case 6:
            console.log("X IS 6");
            break;
        case 7:
            console.log("X IS 7");
            break;
        case 8:
        case 9:
            console.log("X IS 8 & 9");
            break;
        default:
            console.log("NOT 5, 6, 7");
    }

    </script>
    
</body>
</html>
