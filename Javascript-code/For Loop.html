<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Loop</title>
</head>
<body>
    <b>Note:</b><br>
    for ([Executed before lopp start] ; [Define the condition for running this loop] ; [Executed ecah time after this block of code executed] ){
    // code.....
    }

    <script>
        for (var i = 0; i < 5; i++) {
            //console.log("hello world " + i);
            console.log("hello world " + (i + 1));
        } 

        for (var i = 5; i != 0; i--) {
            console.log("hello world " + i);
        }
    </script>
    
</body>
</html>
