<div class="col-md-10">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <select class="form-control" [(ngModel)]="addnewServerType">
                    <option value="normal" selected>Normal</option>
                    <option value="blueprint">Blueprint</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="addnewServerName">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="addnewServerContent">
            </div>
        </div>
    </div> 
</div>
<div class="col-md-2">
    <div class="form-group">
        <button class="btn btn-danger btn-block" (click)="onAddServer()">Add Server</button>
    </div>
</div>
