
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Custom Single Slider with owl</title> 
</head>
<body>

    <style>
        *{ margin:0; padding:0; }
        .item{ height:600px; background: #4DC7A0; padding:0px; overflow: hidden; }
        .item h4{ padding:10px; }
    </style>


    <div class="fadeOut owl-carousel owl-theme">
        <div class="item">
          <h4>1</h4>
        </div>
        <div class="item">
          <h4>2</h4>
        </div>
        <div class="item">
          <h4>3</h4>
        </div>
        <div class="item">
          <h4>4</h4>
        </div>
        <div class="item">
          <h4>5</h4>
        </div>
        <div class="item">
          <h4>6</h4>
        </div>
        <div class="item">
          <h4>7</h4>
        </div>
        <div class="item">
          <h4>8</h4>
        </div>
        <div class="item">
          <h4>9</h4>
        </div>
        <div class="item">
          <h4>10</h4>
        </div>
        <div class="item">
          <h4>11</h4>
        </div>
        <div class="item">
          <h4>12</h4>
        </div>
      </div>




    <div class="custom1 owl-carousel owl-theme">

        <div class="item">
            <img src="assets/images/banner-1.jpg" alt="" style="width:100%;">
        </div>
        <div class="item">
            <img src="assets/images/banner-2.jpg" alt="" style="width:100%;">
        </div>
    
    </div>


<!-- script and css -->
<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css" />

<script type="text/javascript" src="assets/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
<script type="text/javascript">
   jQuery(document).ready(function($) {
              $('.fadeOut').owlCarousel({
                items: 1,
                animateOut: 'fadeOut',
                loop: true,
                margin: 10,
              });
              $('.custom1').owlCarousel({
                animateOut: 'fadeOut',
                animateIn: 'slideInDown',
                items: 1,
                margin: 0,
                stagePadding: 0,
                smartSpeed: 150
              });
            });
</script>

</body>
</html>
