<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>offset demo</title>
  <style>
  p {
    margin-left: 10px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<style type="text/css">
*{ margin:0px; padding:0; }
.box{ width:100%; background-color:#e0faff; position:relative;

		transition:all ease 0.4s;

 }
.block_2{ background-color:#c2ffd4; }
.block_3{ background-color:#ffbde2; }
.block_4{ background-color:#ffdebd; }
.active{ background-color:yellow !important; }

.navbar{ width:100%; background-color:gray; padding:15px 0px; text-align:center; }
.navbar ul{ list-style:none; padding:0; margin:0; }
.navbar li{ width:auto; display:inline-block; margin:0px 15px; color:white; cursor:pointer; }
.navbar li.active{ color:yellow; }

</style>
<div class="navbar">
	<ul>
		<li>Block 1</li><li>Block 2</li><li>Block 3</li><li>Block 4</li>
	</ul>
</div>
<div class="box block_1 active">
<h1 style="height:700px;">Block 1</h1>
</div>
<div class="box block_2">
<h1 style="height:400px;">Block 2</h1>
</div>
<div class="box block_3">
<h1 style="height:200px;">Block 3</h1>
</div>
<div class="box block_4">
<h1 style="height:500px;">Block 4</h1>
</div>
 
<script>
jQuery(window).scroll(function(){
		var windowh = $(window).height();
		var scrollTop = $(window).scrollTop();
	      $(".box").each(function(){
	      	var elementOffset = $(this).offset().top;
	      	var currentElementOffset = (elementOffset - scrollTop);
	      	//console.log("winheight: "+windowh+"elementpos: "+currentElementOffset);
	      	if(currentElementOffset<=windowh/2){
	      		$(".box").removeClass("active");
				$(this).addClass("active");
	      	}
	      });
});

</script>
 
</body>
</html>
