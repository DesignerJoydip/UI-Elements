
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Goto Div</title> 
    <!-- <script type="text/javascript" src="assets/js/jquery-2.2.4.min.js"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" rel="stylesheet">
    <link href="assets/css/multi-layer-slider.css" rel="stylesheet">


</head>
<body>


    <ul class='anim-slider'>
        <!-- Slide No1 -->
        <li class='anim-slide'>
            <h1 id='slider'>Animate Slider</h1>
            <h2 id='plugin'>jQuery Plugin</h2>
            <h3 id='license'>MIT License</h3>
            <h4 id='version'>v.1.0.5</h4>
        </li>
        <!-- Slide No2 -->
        <li class='anim-slide'>
            <h3 id='todo'>So what you can do ...</h3>
            <h3 id='bounce'>bounce</h3>
            <h4 id='bounceUp'>bounceInUp</h4>
            <h4 id='bounceRight'>bounceInRight</h4>
            <h3 id='fade'>fade</h3>
            <h4 id='fadeUp'>fadeInUp</h4>
            <h4 id='fadeDown'>fadeInDown</h4>
            <h3 id='rotate'>rotate</h3>
            <h4 id='rotateRight'>rotateInUpRight</h4>
            <h4 id='rotateLeft'>rotateInUpLeft</h4>
        </li>
        <!-- Slide No3 -->
        <li class='anim-slide'>
            <img alt='CSS3' id='css3' src='https://vchouliaras.github.io/jquery.animateSlider.js/images/demo1/css3.png'>
            <img alt='HTML5' id='html5' src='https://vchouliaras.github.io/jquery.animateSlider.js/images/demo1/html5.png'>
            <img alt='jQuery' id='jquery'
                src='https://vchouliaras.github.io/jquery.animateSlider.js/images/demo1/jquery.png'>
            <img alt='Modernizr' id='modernizr'
                src='https://vchouliaras.github.io/jquery.animateSlider.js/images/demo1/modernizr.png'>
            <h2 id='animatecss'>Animate.css</h2>
        </li>
        <!-- Arrows -->
        <nav class='anim-arrows'>
            <span class='anim-arrows-prev'>
                <i class='fa fa-angle-left fa-3x'></i>
            </span>
            <span class='anim-arrows-next'>
                <i class='fa fa-angle-right fa-3x'></i>
            </span>
        </nav>
    </ul>
    <script src='https://vchouliaras.github.io/jquery.animateSlider.js/js/jquery.min.js'></script>
    <script src='https://vchouliaras.github.io/jquery.animateSlider.js/js/modernizr.js'></script>
    <!-- Load the plugin -->
    <script src='https://vchouliaras.github.io/jquery.animateSlider.js/js/jquery.animateSlider.js'></script>
    <script>
        $(".anim-slider").animateSlider(
            {
                autoplay: true,
                interval: 5000,
                animations:
                {
                    0: 	//Slide No1
                    {
                        h1:
                        {
                            show: "bounceIn",
                            hide: "flipOutX",
                            delayShow: "delay1s"
                        },
                        h2:
                        {
                            show: "fadeInUpBig",
                            hide: "fadeOutDownBig",
                            delayShow: "delay1-5s"
                        },
                        h3:
                        {
                            show: "bounceInRight",
                            hide: "fadeOutRightBig",
                            delayShow: "delay1-5s"
                        },
                        h4:
                        {
                            show: "bounceInUp",
                            hide: "fadeOutLeftBig",
                            delayShow: "delay2s"
                        }
                    },
                    1: //Slide No2
                    {
                        "#todo":
                        {
                            show: "fadeIn",
                            hide: "fadeOut",
                            delayShow: "delay0-5s"
                        },
                        "#bounce":
                        {
                            show: "bounceIn",
                            hide: "bounceOut",
                            delayShow: "delay2s"
                        },
                        "#bounceUp":
                        {
                            show: "bounceInDown",
                            hide: "bounceOutLeft",
                            delayShow: "delay2-5s"
                        },
                        "#bounceRight":
                        {
                            show: "bounceInRight",
                            hide: "bounceOutRight",
                            delayShow: "delay3s"
                        },
                        "#fade":
                        {
                            show: "fadeInLeft",
                            hide: "fadeOutLeft",
                            delayShow: "delay3-5s"
                        },
                        "#fadeUp":
                        {
                            show: "fadeInUpBig",
                            hide: "fadeOutUpBig",
                            delayShow: "delay4s"
                        },
                        "#fadeDown":
                        {
                            show: "fadeInDownBig",
                            hide: "fadeOutDownBig",
                            delayShow: "delay4-5s"
                        },
                        "#rotate":
                        {
                            show: "rotateIn",
                            hide: "rotateOut",
                            delayShow: "delay5-5s"
                        },
                        "#rotateRight":
                        {
                            show: "rotateInUpRight",
                            hide: "rotateOutDownRight",
                            delayShow: "delay6s"
                        },
                        "#rotateLeft":
                        {
                            show: "rotateInUpLeft",
                            hide: "rotateOutDownLeft",
                            delayShow: "delay6-5s"
                        }
                    },
                    2: //Slide No3
                    {
                        "img#css3":
                        {
                            show: "flipInY",
                            hide: "flipOutY",
                            delayShow: "delay0-5s"
                        },
                        "img#html5":
                        {
                            show: "flipInY",
                            hide: "flipOutY",
                            delayShow: "delay0-5s"
                        },
                        "img#jquery":
                        {
                            show: "bounceIn",
                            hide: "flipOutY",
                            delayShow: "delay1-5s"
                        },
                        "img#modernizr":
                        {
                            show: "rollIn",
                            hide: "flipOutY",
                            delayShow: "delay2s"
                        },
                        "#animatecss":
                        {
                            show: "lightSpeedIn",
                            hide: "flipOutY",
                            delayShow: "delay2-5s"
                        }
                    }
                }
            });
    </script>


</body>
</html>
