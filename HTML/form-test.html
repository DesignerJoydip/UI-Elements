<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validate</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <style>
        .container { margin-top: 20px; }

        .panel-heading { font-size: larger; }

        .alert { display: none; }

        .error { color: #e74c3c; }

        .form-control.error{ border:#e74c3c solid 1px; color: #e74c3c; }
    </style>
</head>

<body>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Form Validation demo
            </div>
            <div class="panel-body">
                <div class="alert alert-success">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Successfully submitted!</strong> The form is valid.
                </div>
                <form role="form" id="form-1" method="post">
                    <div class="form-group">
                        <label for="name">*Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">*Email address:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="name">Phone:</label>
                        <input type="text" class="form-control" id="num" name="num" minlength="8" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="name">*Comment:</label>
                        <textarea class="form-control" id="comment" name="comment" maxlength="100" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <div style="width:300px; height:200px; background:red;" class="boxx">fgfgdfgdfg</div>
                </form>
            </div>
            <!-- <div class="panel-footer">This example is part of the article <a
                    href="https://www.sitepoint.com/10-jquery-form-validation-plugins/" target="_blank">10 jQuery Form
                    Validation Plugins</a> on <a href="http://sitepoint.com/" target="_blank">SitePoint</a> by <a
                    href="https://github.com/julmot" target="_blank">Julian Motz</a>.</div> -->
        </div>
    </div>
    </div>


    <script>

        var $form = $("#form-1"),
            $successMsg = $(".alert");
        $.validator.addMethod("letters", function (value, element) {
            return this.optional(element) || value == value.match(/^[a-zA-Z\s]*$/);
        });
        $form.validate({
            rules: {
                name: {
                    required: true,
                    minlength: 5,
                    letters: true
                },
                email: {
                    required: true,
                    email: true
                },
                num:{
                    number:true
                },
                comment: {
                    required: true,
                    minlength: 50,
                },
            },
           messages: {
                name: "Please specify your name (only letters and spaces are allowed)",
                email: "Please specify a valid email address"
            },
            submitHandler: function () {
                $successMsg.show();
                $form.submit();
            }
        });


 $(".boxx").click(function(event){
    event.stopPropagation();
    console.log("clicked");
    $(this).addClass("joydip");
});
$("body").click(function(event){
    event.stopPropagation(); 
    console.log("blureddddd");
    $(".boxx").removeClass("joydip");
});
    </script>

</body>

</html>
