                    <h6>INSCRIPTION</h6>
                    <h4>Merci de remplir le formulaire pour vous inscrire à Bio Tout Court</h4>
                </div>
                <div class="form-elements">
                    <form>
                        <div class="row flex-display">
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Nom">
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Prénom">
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Date de naissance">
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="contact@exemple.fr">
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Mot de passe">
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                    <span class="view-password"><img src="assets/images/groupe569.svg" alt="View Password"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <select name="frm-drop" id="frm-drop" class="custom-select sources" placeholder="Vous êtes">
                                        <option value="Consommacteur">Consommacteur</option>
                                        <option value="Producteur">Producteur</option>
                                        <option value="Artisan">Artisan</option>
                                        <option value="Responsable de circuit court">Responsable de circuit court</option>
                                        <option value="Responsable Amap">Responsable Amap</option>
                                        <option value="Journaliste">Journaliste</option>
                                        <option value="Autre">Autre</option>
                                    </select>
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Téléphone">
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Adresse">

                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">

                                </div>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Code postal">
                                    <span class="required-sign"><img src="assets/images/groupe506.svg" alt="Required"></span>
                                </div>
                            </div>

                </div>
                <div class="btn-container">
