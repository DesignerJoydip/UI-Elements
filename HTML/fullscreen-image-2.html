
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Fullscreen Image banner</title> 
</head>
<body>

<style type="text/css">
    *{ margin:0; padding:0; outline:none; }
    html, body{ width:100%; height:100%; }
    
    .fullPageBanner{     height: 100vh;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    color: #fff;
    text-align: center;
    background:rgb(255, 245, 202);
    position: relative; }


    .fixed {
        position: absolute;
        top: 50;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 100px;
        font-size: 20px;
        border-radius: 10px;
    }
    .dead {
        left: 0;
        background-color: rgba(211,211,211,0.5);
    }


</style>


<div class="fullPageBanner">
    <div class="fixed dead" data-rellax-speed="-7">Dead</div>
</div>

<div style="width:100%; height:1200px;"></div>


<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/js/rellax.js"></script>

<script>
// example code for 'dead' block
var rellax = new Rellax('.dead', {
        // center: true
        callback: function(position) {
            // callback every position change
            //console.log(position);
        }
      });    
</script>


</body>
</html>
