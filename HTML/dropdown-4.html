<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Simplest jQuery Dropdown Nav Demo</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,700,500);

        /* main Styles */

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            background: #fafafa;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-top: 150px;
        }

        /* Navigation css start */

        .primary-menu {
            position: relative;
        }

        .primary-menu .fa.fa-angle-down {
            margin-left: 6px;
        }

        ul.multilabel_dropdown_menu {
            margin: 0; padding: 0; background:#159a6f; vertical-align: top;
        }
        ul.multilabel_dropdown_menu ul{
            padding: 0px; margin: 0px;
        }

        ul.multilabel_dropdown_menu li {
            display: inline-block; position: relative;
        }

        ul.multilabel_dropdown_menu li a {
            color: #fff; display: block; font-size: 14px; padding: 15px 14px;
            transition: 0.3s all ease-in-out; -webkit-transition: 0.3s all ease-in-out;
        }
        
        ul.multilabel_dropdown_menu li > ul{
            position: absolute; min-width: 200px; opacity: 0; visibility: hidden; transition: 0.3s all ease-in-out; -webkit-transition: 0.3s all ease-in-out;
        }
        
        ul.multilabel_dropdown_menu li ul li{
            width:100%;
        }
        ul.multilabel_dropdown_menu li ul li ul{
            left:100%; top:0px; 
        }


        /* mobile menu css */
        ul.multilabel_dropdown_menu.mobileView{
            width:100%; max-width: 280px; display: inline-block; position: fixed; top:0px; left:-290px; height: 100%; background: rgb(86, 88, 83); overflow-y: auto; transition: all ease 0.4s; -webkit-transition: all ease 0.4s;
        }
        ul.multilabel_dropdown_menu.mobileView.opened{
            left:0px;
        }
        ul.multilabel_dropdown_menu.mobileView li{
            width:100%; float: left;
        }
        ul.multilabel_dropdown_menu.mobileView li ul{
            position: relative; width:100%; opacity: 1; left:0px; visibility: visible; display: none; transition: none;
        }
        ul.multilabel_dropdown_menu.mobileView .subDropAlt{
            width:20px; height:20px; background: red; position: absolute; right:10px; top:10px;
        }
        .multilabel_dropdown_toggle_btn{
            width:50px; height:50px; display: block; background: red; position: relative; z-index: 99999;
        }
        .multilabel_dropdown_toggle_btn span{ 
            position: absolute; opacity: 1; left: 50%; margin-left: -12px; width: 24px; height: 2px; background: #FFF; display: block; -webkit-transform: rotate(0deg); transform: rotate(0deg); -webkit-transition: .25s ease-in-out; transition: .25s ease-in-out;
        }
        .multilabel_dropdown_toggle_btn span{
            top: 18px;
        }
        .multilabel_dropdown_toggle_btn span:nth-child(2){ 
            top: 24px;
        }
        .multilabel_dropdown_toggle_btn span:nth-child(3){ 
            top: 30px;
        }
        .multilabel_dropdown_toggle_btn.opened span:nth-child(1) { 
            top: 23px; -webkit-transform: rotate(135deg); transform: rotate(135deg);
        }
        .multilabel_dropdown_toggle_btn.opened span:nth-child(2) { 
            opacity: 0; /*left: -20px;*/
        }
        .multilabel_dropdown_toggle_btn.opened span:nth-child(3) {
            top: 23px; -webkit-transform: rotate(-135deg);transform: rotate(-135deg);
        }

        @media (min-width:992px){
            ul.multilabel_dropdown_menu li:hover a{
                background: #000;
            }
            ul.multilabel_dropdown_menu li:hover > a{
                background: #095f44;
            }
            ul.multilabel_dropdown_menu li:hover > ul{
                opacity: 1; visibility: visible;
            }
            .multilabel_dropdown_toggle_btn{
                display: none;
            }
        }

        

        
        
        

        /* Navigation css ended */
    </style>
</head>

<body>

    <nav class="primary-menu">

        <a href="javascript:void(0);" class="multilabel_dropdown_toggle_btn">
            <span></span><span></span><span></span>
        </a>
        
            <ul class="multilabel_dropdown_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#" target="_blank">Categories</a>
                    <ul>
                        <li><a href="#">Category One</a>
                            <ul>
                                <li><a href="#">Category One</a></li>
                                <li><a href="#">Category Two</a>
                                    <ul>
                                        <li><a href="#">Category One</a></li>
                                        <li><a href="#">Category Two</a></li>
                                        <li><a href="#">Category Three</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Category Three</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Category Two</a></li>
                        <li><a href="#">Category Three</a></li>
                    </ul>
                </li>
                <li> <a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
    </nav>

    <!-- <i class='fa fa-angle-down'></i> -->
<div style="width:100%; height:100px;"></div>

   

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        var menuOuterHeight = $('.primary-menu').outerHeight();
        console.log(menuOuterHeight);
        $('.multilabel_dropdown_menu').each(function () {
            $(this).find('li').each(function () {
                $(this).has('ul').addClass('submenu');
                if ($(this).find('ul').length > 0) {
                    $(this).append('<span class="subDropAlt"></span>');
                }
            });
            $(".subDropAlt").click(function () {
                $(this).toggleClass('expand');
                $(this).prev("ul").slideToggle();
            });
        });

        $(".multilabel_dropdown_toggle_btn").click(function(){
            $(this).toggleClass("opened");
            $('.multilabel_dropdown_menu').toggleClass("opened");
        });
        

        function mobileView(){
            if ($(window).width() >= 992) {
                $('.multilabel_dropdown_menu').removeClass("mobileView");
                $('.multilabel_dropdown_menu').removeClass("opened");
                $(".multilabel_dropdown_toggle_btn").removeClass("opened");
            } else {
                $('.multilabel_dropdown_menu').addClass("mobileView");
            }
        }

        mobileView();

        $(window).resize(function(){
            mobileView();
        });
    </script>
</body>

</html>
