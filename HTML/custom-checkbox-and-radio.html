<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom checkbox and radio</title>
</head>
<body>

    <style>
    /* custom checkbox and radio css start */
label.checkbox{ margin-top:0px; font-size:16px; }

label.radiobox{ font-size:16px; }

label.checkbox input[type="checkbox"], label.radiobox input[type="radio"] { display: none; }

label.checkbox, label.radiobox { font-weight: normal; position: relative; display:inline-block; }

label.radiobox .chkIcon, label.checkbox .chkIcon { top: 4px; width: 22px; height: 22px; position: relative; display: inline-block; margin-right: 5px; background:red; }

label.checkbox input[type="checkbox"]:checked + .chkIcon:before, label.radiobox input[type="radio"]:checked + .chkIcon:before { content: ''; width: 20px; height: 20px; position: absolute; top: -7px; left: 2px; background:green }

label.radiobox .chkIcon i, label.checkbox .chkIcon i { position: absolute; font-size: .9em; line-height: 0; top: 55%; left: 10%; }

label.radiobox input[type="radio"]:checked + .chkIcon:before{ background:#fbbe44; width: 7px; height: 7px; top: 6px; left: 7px; border-radius:30px; -webkit-border-radius:30px; }

label.checkbox input[type="checkbox"] + .chkIcon > i, label.radiobox input[type="radio"] + .chkIcon > i { opacity: 0; color: #fff; }

label.checkbox input[type="checkbox"]:checked + .chkIcon, label.radiobox input[type="radio"]:checked + .chkIcon { /*background: #88bf40;*/ }

label.checkbox input[type="checkbox"]:checked + .chkIcon > i, label.radiobox input[type="radio"]:checked + .chkIcon > i { opacity: 1; color: #fff; }

label.checkbox input[type="checkbox"]:disabled + .chkIcon, label.radiobox input[type="radio"]:disabled + .chkIcon { opacity: .5; }

label.checkbox.aligned, label.radiobox.aligned{ padding-left:30px; }
    </style>


<h3>checkbox button</h3>
<label class="checkbox">
    <input type="checkbox" value="E" name="checkbox_name">
    <span class="chkIcon"></span> Carte bancaire
</label>
<label class="checkbox">
    <input type="checkbox" value="E" name="checkbox_name">
    <span class="chkIcon"></span> Carte bancaire
</label>

<h3>Radio button</h3>

<label class="radiobox">
    <input type="radio" value="E" name="radiobox_name">
    <span class="chkIcon"></span> Carte bancaire
</label>
<label class="radiobox">
    <input type="radio" value="F" name="radiobox_name">
    <span class="chkIcon"></span> Carte bancaire
</label>
    
</body>
</html>
