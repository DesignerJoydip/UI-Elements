<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        audio { width: 200px; }
        /*.footaudio{ opacity: 0; }*/
/*
audio::-webkit-media-controls-panel{ background: red;  }
*/
.footAudiobox{
    width:100px;  height:100px; position: fixed; bottom:10px; right:10px; overflow: hidden;
}
.footAudiobox .footaudio{ opacity: 0; }

.footAudiobox .manual-click{ width:100px; height:100px; float: left; overflow: hidden; background: url("play-icon.png") no-repeat center center; background-size: 100%; position: relative; z-index: 1; }

.footAudiobox .manual-click.play-sound{ background: url("pause-icon.png");background-size: 100%; }

.footAudiobox .manual-pause{ width:100%; height:100%; position: absolute; top:0px; left:0px; z-index: 1; display: none; }
.footAudiobox .play-sound + .manual-pause{ display: block; }

    </style>
    <audio class="audioDemo" controls>
        <!-- <source src="horse.ogg" type="audio/ogg"> -->
        <source src="s-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio class="audioDemo" controls>
        <!-- <source src="horse.ogg" type="audio/ogg"> -->
        <source src="s-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <a class="wcpt-button-cart_redirect">cart</a>

    <div class="footAudiobox">
        <a class="manual-click"></a>
        <a class="manual-pause"></a>
        <audio class="footaudio" controls>
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="s-3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    

    <script src="jquery.min.js"></script>
    <script>

    $('.audioDemo').on("play", function (me) {
        $('audio').each(function (i, e) {
            if (e !== me.currentTarget) {
                this.pause();
                $(".manual-click").removeClass("play-sound");
            }
        });
    });

    $("body").click(function(e){
        $(".audioDemo").trigger('pause');
        $(".footaudio").trigger('pause');
        $(".manual-click").removeClass("play-sound");
    });

    $(".manual-click").click(function (e) {
        $('.audioDemo').trigger('pause');
        $(this).toggleClass("play-sound");
        $(".footaudio").trigger('play');
        $(".manual-pause").trigger('pause');
        
        e.stopPropagation();
    });

    $(".wcpt-button-cart_redirect").click(function () {
        $(".footaudio").trigger('pause');
        $(".audioDemo").trigger('pause');
        //e.stopPropagation();
    });
        
    </script>
</body>
</html>
