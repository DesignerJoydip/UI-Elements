<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        audio { width: 200px; }
        /*.footaudio{ opacity: 0; }*/
/*
audio::-webkit-media-controls-panel{ background: red;  }
*/
.footAudiobox{
    width:100px;  height:100px; position: fixed; bottom:10px; right:10px; overflow: hidden;
}
.footAudiobox .footaudio{ opacity: 0; }

.footAudiobox .manual-click{ width:100px; height:100px; float: left; overflow: hidden; background: url("pause-icon.png") no-repeat center center; background-size: 100%; position: relative; z-index: 1; }

.footAudiobox .manual-click.play-sound{ background: url("play-icon.png");background-size: 100%; }


    </style>
    <audio class="audioDemo" controls>
        <!-- <source src="horse.ogg" type="audio/ogg"> -->
        <source src="s-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio class="audioDemo" controls>
        <!-- <source src="horse.ogg" type="audio/ogg"> -->
        <source src="s-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="footAudiobox">
        <a class="manual-click"></a>
        <audio class="footaudio" controls>
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <source src="s-2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    

    <script src="jquery.min.js"></script>
    <script>
        $(".manual-click").click(function (e) {
            $(this).toggleClass("play-sound");
            $(".footaudio").trigger('play');
            e.stopPropagation();
        });
        $("body").click(function(e){
            $(".audioDemo").trigger('pause');
            $(".footaudio").trigger('pause');
            $(".manual-click").removeClass("play-sound");
        });
        
    </script>
</body>
</html>
