<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Switch Radio Button</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

	<style>
		label {
  display: inline-block;
  padding-top: 14px;
  position: relative;
  text-align: left;
}
label input {
  height: 38px;
  width:300px;
  line-height: 18px;
  box-sizing: border-box;
  border-width: 0;
  border-bottom-width: 1px;
  padding: 0;
  padding-left: 4px;
}
/* label input::-webkit-input-placeholder {
  transition: all 200ms ease-out;
}
label input:not(:focus):not(.filled)::-webkit-input-placeholder {
  color: transparent;
} */
label input + span{
  position: absolute;
  top: 0;
  left: 4px;
  font-size: 14px;
  line-height: 1;
  transition: all 200ms ease-out;
}
label input:not(:focus):not(.filled) + span{
  line-height: 18px;
  top: 24px;
}

.field input + label {
  position: absolute;
  top: 0;
  left: 4px;
  font-size: 14px;
  line-height: 1;
  transition: all 200ms ease-out;
}

.field input:not(:focus):not(.filled) + label {
  line-height: 18px;
  top: 10px;
}

body {
  text-align: center;
}

	</style>

	
<label>
  <input type="text" placeholder="text here"/>
  <span>test</span>
</label>

<label class="field">
  <input type="text" placeholder="text here"/>
  <label>test</label>
</label>
