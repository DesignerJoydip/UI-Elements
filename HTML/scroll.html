<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>offset demo</title>
  <style>
  p {
    margin-left: 10px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<style type="text/css">
#element {
  width:100px;
  height:100px;
  background:red;
}

#element_2 {
  width:100px;
  height:100px;
float:right;
  background:rgb(24, 201, 157);
}


#output {
  position:fixed;
  background:#000;
  color:#fff;
  width:50%;
  left:0;
}
#output_2 {
  position:fixed;
  background:rgb(136, 85, 85);
  color:#fff;
  width:50%;
  height:20px;
  right:0;
}
</style>
<!-- <div class="hdrBtm">2<br>2<br>2<br>2<br>2<br>2</div> -->

<div id="output" class="box"></div>
<div id="output_2" class="box"></div>
<br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<div id="element"></div>
<div id="element_2"></div>
<div style="width:100%; height:900px;"></div>

 
<script>
	function get(){
    $('#output').html($('#element').offset().top - $(window).scrollTop());
    $('#output_2').html($('#element_2').offset().top - $(window).scrollTop());
    /*$(".box").each(function(){
      $('#output_2').html($(this).offset().top - $(window).scrollTop());
    });*/
}

get();
$(window).scroll(get);

</script>
 
</body>
</html>
