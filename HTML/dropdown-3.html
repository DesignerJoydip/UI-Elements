<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Simplest jQuery Dropdown Nav Demo</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,700,500);

        /* main Styles */

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            background: #fafafa;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-top: 150px;
        }

        /* Navigation css start */

        .primary-menu {
            position: relative;
        }

        .primary-menu .fa.fa-angle-down {
            margin-left: 6px;
        }

        .primary-menu ul {
            font-size: 0; margin: 0; padding: 0; background:#159a6f; vertical-align: top;
        }

        .primary-menu ul li {
            display: inline-block; position: relative;
        }

        .primary-menu ul li a {
            color: #fff; display: block; font-size: 14px; padding: 15px 14px;
            transition: 0.3s all ease-in-out; -webkit-transition: 0.3s all ease-in-out;
        }
         .primary-menu ul li:hover a{
            background: #000;
        }
        .primary-menu ul li:hover > a{
            background: #095f44;
        }
        .primary-menu ul li > ul{
            position: absolute; min-width: 200px; opacity: 0; visibility: hidden; transition: 0.3s all ease-in-out; -webkit-transition: 0.3s all ease-in-out;
        }
        .primary-menu ul li:hover > ul{
            opacity: 1; visibility: visible;
        }
        .primary-menu ul li ul li{
            width:100%;
        }
        .primary-menu ul li ul li ul{
            left:100%; top:0px; 
        }

        
        
        

        /* Navigation css ended */
    </style>
</head>

<body>

    <nav class="primary-menu">
