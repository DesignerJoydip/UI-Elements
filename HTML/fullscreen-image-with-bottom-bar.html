
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Fullscreen Image</title> 
    <style type="text/css">
        *{ margin:0; padding:0; outline:none; }
        html, body{ width:100%; height:100%; }
        .fullBodyWrapper{ height:100%; }
        .bg{ background-image:url(banner-1.jpg); background-repeat:no-repeat; background-size:cover; background-position:top center }
    
        .fullscreenContainer{ width:100%; height:100%; position:relative; overflow:hidden; }

        .sliderBottomBar{ width:100%; height:80px; background:rgba(0,0,0,0.5); position: absolute; left:0; top:calc(100% - 80px); }
    
    </style>
</head>
<body>

<div class="fullBodyWrapper">
<div class="fullscreenContainer bg"></div>

<div class="sliderBottomBar"></div>

<div style="width:100%; height:1200px;"></div>

</div>
</body>
</html>
