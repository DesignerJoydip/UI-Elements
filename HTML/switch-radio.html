<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Switch Radio Button</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

	<style>
	label.switch-button { width:50px; height:23px; overflow:hidden; position: relative; display:inline-block; background:#fff; border-radius:30px; -webkit-border-radius:30px; box-shadow: #ececec 0px 0px 20px; -webkit-box-shadow: #ececec 0px 0px 20px; }

	label.switch-button input[type="checkbox"], label.switch-button input[type="radio"]{ opacity:0; }

	label.switch-button .chkIcon{ width: 20px; height: 20px; background:#FBBE44; border-radius:100%; -webkit-border-radius:100%; position: absolute; left:2px; top:2px;cursor: pointer; }

	label.switch-button input[type="checkbox"]:checked + .chkIcon, label.switch-button input[type="radio"]:checked + .chkIcon{ left:auto; right:2px; }

	.switch-btn-with-labels{ width:auto; font-size:16px; line-height:14px; display: -ms-flex; display: -webkit-flex; display: -moz-flex; display: flex; align-items:center; }

	.switch-btn-with-labels .labelname{ font-family:'Open Sans Condensed', sans-serif; color:#707070; font-weight:600; padding:0px 15px; }

	.switch-btn-with-labels .labelname.selectedLabel{ color:#FBBE44; }

	.switch-btn-with-labels label.switch-button{ margin:0px; }
	</style>

	<h3>Switch button with script</h3>
	<div class="switch-btn-with-labels">
		<span class="labelname">Contrat actif</span>
		<label class="switch-button">
			<input type="checkbox" value="E" name="switch_checkbox_name"><span class="chkIcon"></span>
		</label>
		<span class="labelname selectedLabel">Contrat inactif</span>
	</div>

	<div style="width:100%; height:20px;"></div>
	
	<h3>Switch Type Checkbox button without script</h3>
	<label class="switch-button">
		<input type="checkbox" value="E" name="switch_checkbox_name"><span class="chkIcon"></span>
	</label>
	<label class="switch-button">
		<input type="checkbox" value="E" name="switch_checkbox_name"><span class="chkIcon"></span>
	</label>
	<h3>Switch Type Radio button without script</h3>
	<label class="switch-button">
		<input type="radio" value="E" name="switch_checkbox_name"><span class="chkIcon"></span>
	</label>
	<label class="switch-button">
		<input type="radio" value="F" name="switch_checkbox_name"><span class="chkIcon"></span>
	</label>


	<input type="text" class="form-list-item-name" [size]="myInput.value.length" size="1" #myInput>



	<script>
	/* switch-btn-with-labels script start */
var switchBtnWithlabelRadioEle = ".switch-btn-with-labels .switch-button input[type=checkbox]";
  function switchBtnEvent(param){
    $(param).closest(".switch-btn-with-labels").find(".labelname").removeClass("selectedLabel");
    if($(param).is(":checked")){ 
      $(param).closest(".switch-button").next().addClass("selectedLabel");
    }else{ 
      $(param).closest(".switch-button").prev().addClass("selectedLabel"); 
    }
  }
  // on DOM ready
  $(switchBtnWithlabelRadioEle).each(function(){ switchBtnEvent(this); });
  // on checked event
  $(switchBtnWithlabelRadioEle).click(function(){ switchBtnEvent(this); });
/* switch-btn-with-labels script ended */
	</script>


</body>

</html>
