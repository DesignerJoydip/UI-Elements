<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>offset demo</title>
  <style>
  p {
    margin-left: 10px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<style type="text/css">
*{ margin:0px; padding:0; }
header{ width:100%; float:left; z-index:1; transition: -webkit-transform .3s ease; transition: transform .3s ease; }
.hdrTop{ width:100%; padding:20px 0px; float:left; background:rgba(0, 255, 0, 0.2); }
.hdrBtm{ width:100%; padding:30px 0px; float:left; position: relative; background:rgba(0, 255, 255, 0.7); }
.StickyElementAfterScroll{ transition: -webkit-transform .3s ease; transition: transform .3s ease; transition: transform .3s ease,-webkit-transform .3s ease; }
.Sticky{ /*-webkit-transform: translateY(-60px); transform: translateY(-60px); */	position: fixed; top:0; left:0; }

</style>

<header class="header">
	<div class="hdrTop">2<br>2<br>2</div>
	<div class="hdrBtm StickyElementAfterScroll">2<br>2<br>2<br>2<br>2<br>2</div>
</header>

<div style="width:100%; float:left; margin-top:0px;">
<img src="https://preview.oklerthemes.com/porto/7.2.0/img/slides/slide-corporate-3-1.jpg" alt="" style="width:100%;">
</div>

<div style="width:100%; height:2200px;">
</div>

 
<script>
	/* stickyHeaderAnimate script start */
	(function($) {
	'use strict';

		// define class and elements
		var FullHeaderElement = ".header";
		var StikyElement = ".StickyElementAfterScroll";
		var StikyClass = "Sticky";

		// animation function
		function stickyHeaderAnimate(){
			var FullHeaderElementHeight = $(FullHeaderElement).outerHeight();
			$(FullHeaderElement).css("min-height", FullHeaderElementHeight+"px");
			console.log(FullHeaderElementHeight);
			var scrollTop = $(window).scrollTop();
			var PrevSectionOfStikyElement = $(StikyElement).prev().outerHeight();
			var StikyElementOffset = scrollTop - PrevSectionOfStikyElement;
			if(scrollTop>=PrevSectionOfStikyElement){
				$(StikyElement).addClass(StikyClass);
			}else{
				$(StikyElement).removeClass(StikyClass);
			}	
		}

		// on ducument ready
		stickyHeaderAnimate();

		// on window scroll
		jQuery(window).on('scroll', function(){
			stickyHeaderAnimate();		 
		});

		// on window resize
		jQuery(window).on('resize', function(){
			stickyHeaderAnimate();		 
		});

	}).apply(this, [jQuery]);
	/* stickyHeaderAnimate script ended */

</script>
 
</body>
</html>
