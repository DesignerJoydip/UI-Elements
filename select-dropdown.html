<!DOCTYPE html>
<html>

<head>
  <title>Select Dropdown</title>



  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <style type="text/css">
    .custom-select-wrapper { position: relative; display: inline-block; user-select: none; width: 100%; }
    .custom-select-wrapper select { display: none; }
    .custom-select { position: relative; display: inline-block; width: 100%; }
    .custom-select-trigger { position: relative; display: block; width: 100%; padding: 0 84px 0 22px; font-size: 14px; font-weight: 300; color: #B4B1AC; height: 60px; line-height: 60px; background: #fff; cursor: pointer; box-shadow: #e8e8e8 0px 0px 19px 0px; }
    .custom-select-trigger:after { content: ""; width: 0; height: 0; position: absolute; right: 15px; top: 50%; margin-top: -3px; border-width: 6px 6px 0 6px; border-style: solid; border-color: #B4B1AC transparent; }
    .custom-select.opened .custom-select-trigger:after {}
    .custom-options { position: absolute; display: block; top: 100%; left: 0; right: 0; min-width: 100%; margin: 15px 0; box-shadow: #e8e8e8 0px 0px 19px 0px; background: #fff; transition: all .4s ease-in-out; opacity: 0; visibility: hidden; pointer-events: none; transform: translateY(-15px); }
    .custom-select.opened .custom-options { opacity: 1; visibility: visible; pointer-events: all; transform: translateY(0); }
    .option-hover:before { background: #f9f9f9; }
    .custom-option { position: relative; display: block; padding: 0 22px; font-size: 14px; color: #B4B1AC; line-height: 47px; cursor: pointer; transition: all .4s ease-in-out; }
    .custom-option:first-of-type { border-radius: 4px 4px 0 0; }
    .custom-option:last-of-type { border-bottom: 0; border-radius: 0 0 4px 4px; }
    .custom-option:hover,
    .custom-option.selection { background: rgba(251, 190, 68, 0.1); }
  </style>
</head>

<body>
  <div class="container" style="margin-top:60px;">
    <div class="col-md-6">
      <div class="form-group">
        <select name="sources" id="sources" class="custom-select sources" placeholder="Source Type">
          <option value="profile">Profile</option>
          <option value="word">Word</option>
          <option value="hashtag">Hashtag</option>
        </select>
      </div>
    </div>
  </div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script type="text/javascript">
    $(".custom-select").each(function () {
      var classes = $(this).attr("class"),
        id = $(this).attr("id"),
        name = $(this).attr("name");
      var template = '<div class="' + classes + '">';
      template += '<span class="custom-select-trigger">' + $(this).attr("placeholder") + '</span>';
      template += '<div class="custom-options">';
      $(this).find("option").each(function () {
        template += '<span class="custom-option ' + $(this).attr("class") + '" data-value="' + $(this).attr(
          "value") + '">' + $(this).html() + '</span>';
      });
      template += '</div></div>';

      $(this).wrap('<div class="custom-select-wrapper"></div>');
      $(this).hide();
      $(this).after(template);
    });
    $(".custom-option:first-of-type").hover(function () {
      $(this).parents(".custom-options").addClass("option-hover");
    }, function () {
      $(this).parents(".custom-options").removeClass("option-hover");
    });
    $(".custom-select-trigger").on("click", function () {
      $('html').one('click', function () {
        $(".custom-select").removeClass("opened");
      });
      $(this).parents(".custom-select").toggleClass("opened");
      event.stopPropagation();
    });
    $(".custom-option").on("click", function () {
      $(this).parents(".custom-select-wrapper").find("select").val($(this).data("value"));
      $(this).parents(".custom-options").find(".custom-option").removeClass("selection");
      $(this).addClass("selection");
      $(this).parents(".custom-select").removeClass("opened");
      $(this).parents(".custom-select").find(".custom-select-trigger").text($(this).text());
    });
  </script>


</body>

</html>
