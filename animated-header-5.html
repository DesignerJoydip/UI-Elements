<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>offset demo</title>
  <style>
  p {
    margin-left: 10px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<style type="text/css">
*{ margin:0px; padding:0; }
header{ width:100%; float:left; z-index:1; /*transition: -webkit-transform .3s ease; transition: transform .3s ease; padding-top:120px;*/ }
.hdrBtm{ width:100%; padding:30px 0px; float:left; position: relative; background:rgba(0, 255, 255, 0.7); }
.StickyElementAfterScroll{ transition: -webkit-transform .3s ease; transition: transform .3s ease; transition: transform .3s ease,-webkit-transform .3s ease; }
.Sticky .StickyElementAfterScroll{ /*-webkit-transform: translateY(-60px); transform: translateY(-60px); */	position: fixed; top:0; left:0; width:100%; }
.stickyHeader{ /*-webkit-transform: translateY(-60px); transform: translateY(-60px); */	position: fixed; top:0; left:0; width:100%; }
</style>
<!-- <div class="hdrBtm">2<br>2<br>2<br>2<br>2<br>2</div> -->


<div style="width:100%; float:left; margin-top:0px;">
<img src="https://preview.oklerthemes.com/porto/7.2.0/img/slides/slide-corporate-3-1.jpg" alt="" style="width:100%;">
</div>
<!-- <button onclick="window.location.href='https://www.google.com/'">Click me</button> -->
	<header class="header">
		<div class="StickyElementAfterScroll" style="background:yellow">2<br>2<br>2<br>2<br>2<br>2</div>
	</header>

	<div style="width:100%; float:left; margin-top:0px;">
		<img src="https://preview.oklerthemes.com/porto/7.2.0/img/slides/slide-corporate-3-1.jpg" alt="" style="width:100%;">
	</div>


<div style="width:100%; height:2200px; clear:both;">
</div>

 
<script>
	/* stickyHeaderAnimate script start */
	(function($) {
	'use strict';

		// define class and elements
		var StikyElement = ".StickyElementAfterScroll";
		var StikyClass = "Sticky";

		var StikyElementOffset = $(StikyElement).offset();
		var StikyElementTopOffset = StikyElementOffset.top;
		console.log("sticky top offset:"+StikyElementTopOffset);

		// animation function
		function stickyHeaderAnimate(){
			var FullHeaderElement = StikyElement;
			var FullHeaderElementHeight = $(FullHeaderElement).outerHeight();
			console.log("Header Height:" + FullHeaderElementHeight);

			var scrollTop = $(window).scrollTop();
			console.log("scroll to top:"+scrollTop);

			console.log("sticky top offset:"+StikyElementTopOffset);
			
			if(scrollTop >= StikyElementTopOffset ){
				$("body").addClass(StikyClass).css("padding-top", FullHeaderElementHeight);
				//$("body");
			}else{
				$("body").removeClass(StikyClass).css("padding-top", "");
				//$("body");
			}
		}

		// on document ready
		stickyHeaderAnimate();

		// on window scroll
		jQuery(window).on('scroll', function(){
			stickyHeaderAnimate();		 
		});

		// on window resize
		jQuery(window).on('resize', function(){
			stickyHeaderAnimate();		 
		});

	}).apply(this, [jQuery]);
	/* stickyHeaderAnimate script ended */

</script>
 
</body>
</html>
