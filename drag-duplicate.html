<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!-- <script src="script.js"></script> -->

  <style>
    .draggable {
      width: 50px;
      height: 50px;
      background: red;

    }

    .draggable.type-2 {
      width: 100%;
      background: green;
    }

    .droppable {
      width: 150px;
      height: 150px;
      background: lightgrey;
      margin: 5px;
      display: inline-block;
    }
  </style>



</head>

<body>
  <div class="row">
    <div class="col-md-2">
      <div class="draggable"></div>
      <div class="draggable type-2"></div>
    </div>
    <div class="col-md-10">
      <div class="droppable"></div>
      <div class="droppable"></div>
      <div class="droppable"></div>
      <div class="droppable"></div>
    </div>
  </div>





  <script>
    $('.draggable').draggable({
      revert: "invalid",
      stack: ".draggable",
      helper: 'clone'
    });
    $('.droppable').droppable({
      accept: ".draggable",
      drop: function (event, ui) {
        var droppable = $(this);
        var draggable = ui.draggable;
        // Move draggable into droppable
        var drag = $('.droppable').has(ui.draggable).length ? draggable : draggable.clone().draggable({
          revert: "invalid",
          stack: ".draggable",
          helper: 'clone'
        });
        drag.appendTo(droppable);
        draggable.css({
          float: 'left'
        });
      }
    });
  </script>




  <div class="slider homeNewsSlider">

    <div>
      <div class="slider-block-img-holder"><img
          src="https://testyourprojects.net/wpnew2018/ikhare/wp-content/uploads/2019/04/Clip.png" alt="" title="">
      </div>
      <div class="slider-block-contnt-area">
        <div class="datebox">
          <h4>07<sup>th</sup></h4>
          <h5>Jan</h5>
        </div>
        <h3 class="slide-heading">Recent book from our CEO on mobile health</h3>
        <div class="divider"></div>
        <div class="slider-para-box">
          <p>Addresses recent advances from both the clinical and technological perspectives to provide a compreh....
          </p>
        </div>
        <div class="btn-area"><a
            href="https://testyourprojects.net/wpnew2018/ikhare/latest_news-s/recent-book-from-our-ceo-on-mobile-health/"
            class="read-more" tabindex="0">Read More</a></div>
      </div>
    </div>



  </div>





</body>

</html>
