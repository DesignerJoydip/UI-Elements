
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Fullscreen Slick Slider</title> 
</head>
<body>

<style type="text/css">
    *{ margin:0; padding:0; outline:none; }
    html, body{ width:100%; height:100%; }

    .fullscreenContainer{ width:100%; height:100%; position:relative; overflow:hidden; }
    .fullscreenContainer .slick-slider, .slick-list, .slick-track{ height:100%; background-color:gray; }
    .fullscreenContainer .slick-slide{ background-color:yellow; }
    .fullscreenContainer .imgWrap{ width:100%; height:100%; background-repeat:no-repeat; background-size:cover; background-position:top center }
    .fullscreenContainer .imgWrap > img{ opacity:0; }
    .fullscreenContainer .slick-slide > img{ opacity:0; }
</style>

<div class="fullscreenContainer">
    <ul class="slider fullscreenSlider">
        <li><img src="banner-1.jpg" alt="" border="0"></li>
        <li><img src="banner-2.jpg" alt="" border="0"></li>
    </ul>
</div>



<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.js"></script>
<script type="text/javascript">
    $('.fullscreenSlider').slick({
        dots: false, arrows:false, infinite:false, autoplay: true, speed: 2000, fade: true, cssEase: 'linear'
    });


    $(".slider li img").each(function(){
        var getImgUrl = $(this).attr("src");
        $(this).wrap( "<div class='imgWrap'></div>" );
        var addIntoParentDiv = $(this).parent().css({"backgroundImage": "url("+getImgUrl+")"});
    });

</script>
</body>
</html>
