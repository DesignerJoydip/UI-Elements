<html>
   <head>
      <title>Animated form label on focus</title>
      <script src="jquery-2.2.4.min.js"></script>
    
      <script type = "text/javascript" language = "javascript">
         jQuery(document).ready(function() {
    
          jQuery('.form-group input').each(function(){
            $(this).focus(function(){
              jQuery(this).parent().find("label").addClass('active');
            }).blur(function () {
               var hasValue = $(this).val();
                if(hasValue!=''){
                  jQuery(this).parent().find("label").addClass('active');
                }else{
                  jQuery(this).parent().find("label").removeClass('active');
                }
            });
          });
          
      });
      </script>
    
      
   </head>
  
   <body>
      
<style type="text/css">
body{ padding:40px; font-family:arial; }
.form-group{ position: relative; margin-bottom:20px; }
.form-group label{ position: absolute; color:rgba(0,0,0,0.3); top:10px; left:10px; z-index:-1; transition:all ease 0.4s; -webkit-transition:all ease 0.4s; }
.form-control{ width:300px; height:40px; padding:10px; box-shadow:none; border:rgba(0,0,0,0.3) solid 1px; background:transparent; appearance:none; -webkit-appearance:none; }
  .form-group label.active{  color:rgba(0,0,0,1); position: relative; display:block; left:0px; top:0px; }
}
}
</style>

<div class="checkout-personal-info-container">
       <div class="form-group"><label class="control-label" for="checkout_offer_member_name">Full Name</label><input class="form-control" type="text"></div>

       <div class="form-group"><label class="control-label" for="checkout_offer_member_email">Email Address</label><input class="form-control" type="email"></div>

       <div class="form-group"><label class="control-label" for="checkout_offer_member_password">Create Password</label><input class="form-control" type="password"></div>

       <div class="form-group"><label class="control-label" for="checkout_offer_member_password_confirmation">Confirm Password</label><input class="form-control" type="password"</div>

</html>
